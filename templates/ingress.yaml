{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.instanceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claude-web-k8s-instance.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    description: {{ .Values.instanceDescription | quote }}
    user-id: {{ .Values.userid | quote }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ include "claude-web-k8s-instance.ingressHost" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.instanceName }}
                port:
                  number: {{ .Values.service.port }}
  tls:
    - hosts:
        - {{ include "claude-web-k8s-instance.ingressHost" . | quote }}
      secretName: {{ .Values.instanceName }}-tls
{{- end }}
